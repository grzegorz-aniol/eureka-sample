spring.application.name=dataservice
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
server.port=8010

# Database
spring.jpa.database=MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/orders?serverTimezone=UTC&dumpQueriesOnException=true
spring.datasource.username=root
spring.datasource.password=
## spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
## spring.jpa.hibernate.naming.physical-strategy=DEFAULT_IMPLICIT_STRATEGY

# Logging
logging.file=./dataservice.log

# Spring Data REST
spring.data.rest.detection-strategy=ANNOTATED
spring.data.rest.basePath=/api

# Monitoring
spring.zipkin.enabled=false


